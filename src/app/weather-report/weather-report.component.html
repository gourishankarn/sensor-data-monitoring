<div class="ui stackable grid">
  <div class="two column row">
    <div class="middle aligned center aligned column">
      <h1>
        Weather Monitoring System
      </h1>
      <p>Provides the live update of the Weather</p>
    </div>
    <div class="center aligned column">
      <div class="ui segment">
        <i class="huge {{channelFeed.feeds[0].field1 > 50? 'blue cloud icon': 'grey cloud icon'}} icon"></i>
        <h2>{{channelFeed.feeds[0].field3 > 100? 'It\'s not  Raining': 'It\'s Raining'}}</h2>
      </div>
    </div>
  </div>
  <div class="two column row">
    <div class="column">
      <div class="ui sub center aligned header">Analysis</div>
      <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/482383/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Weather&type=line"></iframe></div>

    <div class="middle aligned center aligned column">
      <div class="ui statistic">
        <div class="label">
          Sensor value
        </div>
        <div class="value">
          {{channelFeed.feeds[0].field3}}
        </div>
      </div>
      <!-- <div class="ui segment">
        <div class="ui dividing sub header">Previous values</div>
      </div> -->
    </div>
  </div>
</div>
